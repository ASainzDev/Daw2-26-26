<h3>DIVAGANDO CON NOSOTROS</h3>

<div class="container vh-80 d-flex flex-column">
        @if(datosTemporales.length == 0){
        <div class="row col-12 m-2">
            <p>No hay articulos disponibles</p>
        </div>
        }@else {
            @for(articulo of datosTemporales; track articulo.id){
        <div class="row col-12 m-2">
            <app-miniatura [articulo] = "articulo"></app-miniatura>
        </div>
        }
        }
        
</div>
