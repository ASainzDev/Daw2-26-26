<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="navbar">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <div class="logo-box me-2"></div>
      <span class="logo-text">Logo</span>
    </a>
    <ul class="navbar-nav align-items-lg-center d-flex flex-row">
        <li class="nav-item me-3">
          <a class="nav-link" href="#">Contacto</a>
        </li>
        <li class="nav-item me-2">
          <a href="login.html" class="btn btn-outline-light btn-sm">Sign In</a>
        </li>
        <li class="nav-item">
          <a href="login.html" class="btn btn-light btn-sm">Sign Up</a>
        </li>
      </ul>
  </div>
</nav>

<section class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="login-box">
    <h2 class="text-center mb-4">Formulario de Registro</h2>

    <form>
      <div class="mb-3">
        <input class="form-control" placeholder="Username">
      </div>
      <div class="mb-3">
        <input class="form-control" placeholder="Email">
      </div>
      <div class="mb-4">
        <input type="password" class="form-control" placeholder="Password">
      </div>
      <button class="btn btn-success w-100 mb-2">Sign up</button>
      <a href="index.html" class="btn btn-outline-dark col-12 btn-success text-light btn-sm">Volver</a>
    </form>

    <p class="text-center text-muted small mt-3">
      Registrandose, acepta nuestros términos y condiciones.
    </p>
    
  </div>
</section>

<footer class="footer">
  <div class="container text-center">
    <p class="mb-0">© 2025 Marca</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
