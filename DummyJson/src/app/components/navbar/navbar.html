<nav class="navbar navbar-expand-lg navbar-soft">
  <div class="container-fluid px-4">


    <a class="navbar-brand fw-semibold" routerLink="home">
      API · DummyJson
    </a>


    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#mainNavbar"
      aria-controls="mainNavbar"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav ms-auto gap-lg-2">

        @if (authservice.isAuthenticated()) {
          <li class="nav-item">Hola {{authservice.getUsuarioLogeado()?.username}}</li>
          <button class="btn btn-outline-dark" (click)="logOut()">LogOut</button>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLinkActive="active"
              [routerLink]="['products']"
            >
              Productos
            </a>
          </li>
        }
        @if (!authservice.isAuthenticated()){
          <button class="btn btn-outline-dark" (click)="logIn()">LogIn</button>

          <li class="nav-item">
            <a
              class="nav-link"
              routerLinkActive="active"
              [routerLink]="['home']"
            >
              Inicio
            </a>
          </li>
        }

        <li class="nav-item d-none d-lg-block">
          <span class="nav-link text-muted small">
            API · DummyJson
          </span>
        </li>

      </ul>
    </div>

  </div>
</nav>
