<div class="card mt-3" style="width: 18rem; height: 25rem;">
    <img [src]=cliente.image class="card-img-top imagen-carta" [alt]=cliente.image>
    <div class="card-body">
        <h5 class="card-title text-center">{{cliente.first_name}}</h5>
        <h5 class="text-center">{{cliente.last_name}}</h5>
        <p class="card-text text-center">{{cliente.email}}</p>
        <div class="d-flex flex-row justify-content-evenly">
            <button class="btn btn-primary text-sm-center col-4 fw-6" (click)="detailedView(cliente._id)">Ver</button>
            <button class="btn btn-primary text-sm-center col-4 fw-6" (click)="editUserData(cliente._id)">Modificar</button>
            <button class="btn btn-primary text-sm-center col-4 fs-6" data-bs-toogle="modal" data-bs-target="#app-warning-modal" (click)="eliminarUsuario(cliente)">Eliminar</button>
        </div>
    </div>

    <div class="modal fade" id="app-warning-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Understood</button>
      </div>
    </div>
  </div>
</div>

</div>
