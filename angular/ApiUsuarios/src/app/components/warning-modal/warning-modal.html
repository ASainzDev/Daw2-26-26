<div
  class="modal fade"
  tabindex="-1"
  [class.show]="servicioModal.modalDisplay()"
  [style.display]="servicioModal.modalDisplay()"
>
  <div class="modal-dialog modal-dialog-centered modal-md">
    <div class="modal-content modal-soft">

      
      <div class="modal-header border-0 pb-0 justify-content-center">
        <h5 class="modal-title text-danger fw-semibold">
          Confirmar eliminación
        </h5>
      </div>


      
      <div class="modal-body text-center px-4">

        <div class="modal-avatar mb-3">
          <img
            [src]="servicioModal.image()"
            [alt]="servicioModal.usuario()"
          />
        </div>

        <h4 class="fw-semibold mb-1">
          {{ servicioModal.usuario() }}
        </h4>

        <p class="text-muted mb-3">
          Esta acción eliminará al usuario de forma permanente.
        </p>

        <p class="text-warning-emphasis small">
          ¿Estás seguro de que deseas continuar?
        </p>

      </div>

     
      <div class="modal-footer border-0 justify-content-center gap-3">
        <button
          type="button"
          class="btn btn-soft-outline"
          (click)="cerrarModal()">
          Cancelar
        </button>

        <button
          type="button"
          class="btn btn-soft-danger"
          (click)="aniquilarUsuario()">
          Eliminar usuario
        </button>
      </div>

    </div>
  </div>
</div>
