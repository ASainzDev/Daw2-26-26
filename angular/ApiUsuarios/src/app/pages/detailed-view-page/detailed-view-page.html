<div class="card mt-3">
    <img [src]=cliente.image class="card-img-top imagen-carta" [alt]=cliente.image>
    <div class="card-body">
        <h5 class="card-title text-center">{{cliente.first_name}}</h5>
        <h5 class="text-center">{{cliente.last_name}}</h5>
        <p class="card-text text-center">{{cliente.email}}</p>
        <div class="d-flex flex-row justify-content-evenly">
            <a href="#" class="btn btn-primary text-sm-center col-4">Modificar</a>
            <a href="#" class="btn btn-primary text-sm-center col-4">Eliminar</a>
        </div>
    </div>
</div>
