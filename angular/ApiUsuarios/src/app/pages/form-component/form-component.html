<div class="container-fluid vh-100 pt-5">
  

  <div class="row justify-content-center align-items-start h-100">
    <div class="col-12 col-md-8 col-lg-6">

      <div class="card shadow-sm">
        <div class="card-body">

          <h5 class="card-title mb-4 text-center">
            Formulario de Cliente
          </h5>

          <form [formGroup]="clientesForm" (ngSubmit)="onSubmit()">

            
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                formControlName="first_name"
                placeholder="Nombre">
            </div>

            
            <div class="mb-3">
              <label class="form-label">Apellido</label>
              <input
                type="text"
                class="form-control"
                formControlName="last_name"
                placeholder="Apellido">
            </div>

            
            <div class="mb-3">
              <label class="form-label">Usuario</label>
              <input
                type="text"
                class="form-control"
                formControlName="username"
                placeholder="Usuario">
            </div>

            
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                formControlName="email"
                placeholder="correo@ejemplo.com">
            </div>

            
            <div class="mb-4">
              <label class="form-label">Imagen (URL)</label>
              <input
                type="text"
                class="form-control"
                formControlName="image"
                placeholder="https://...">
            </div>

            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input
                type="password"
                class="form-control"
                formControlName="password"
                placeholder="********">
            </div>

            <div class="mb-3">
              <label class="form-label">Confirmar contraseña</label>
              <input
                type="password"
                class="form-control"
                formControlName="confirmPassword"
                placeholder="********">
            </div>

            
            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-outline-secondary" routerLink="home">
                Volver
              </button>

              <button type="submit" class="btn btn-primary" [disabled]="this.clientesForm.invalid">
                Guardar
              </button>
            </div>

          </form>

        </div>
      </div>

    </div>
  </div>
</div>
