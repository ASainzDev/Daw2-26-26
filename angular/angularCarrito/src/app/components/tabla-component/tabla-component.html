<!-- Aquí lo que hago es definir el container que necesito para ubicar la tabla en la que voy a cargar los productos -->
<div class="container col-9 col-md-9 mx-auto px-2">
    <table class="table table-striped table-info table-hover">
        <thead>
            <tr>
                <th scope="col">Producto</th>
                <th scope="col">Precio/Unidad</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Precio Total</th>
            </tr>
        </thead>
        <!-- Dentro del tbody recorro el array de productos y los voy añadiendo a la tabla. -->
        <tbody>
            @for(producto of arrayProductos; track producto.sku){
                <tr>
                    <td class="d-flex flex-column celda">
                        <span>{{producto.title}}</span>
                        <span>{{producto.sku}}</span>
                    </td>
                    <td><span>{{producto.price}}</span></td>
                    <td class="d-flex flex-row justify-content-evenly">
                        <button class="btn btn-outline-secondary">-</button>
                        <span>0</span>
                        <button class="btn btn-outline-secondary">+</button>
                    </td>
                    <td>
                    </td>
                </tr>
            }
        </tbody>
    </table>
</div>
