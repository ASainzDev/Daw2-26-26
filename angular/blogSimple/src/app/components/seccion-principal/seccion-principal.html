<div class="container">
    <div class="row">
        <!-- Columna izquierda -->
        <div class="col-md-4 col-12 border p-3">
            <div class="container d-flex flex-column">
                <label for="titulo" class="form-label m-1">Título</label>
                <input type="text" id="titulo" class="form-control m-1" placeholder="Inserte el título" [(ngModel)]="articulo.titulo">

                <label for="url" class="form-label m-1">URL</label>
                <input type="text" id="url" class="form-control m-1" placeholder="Inserte la URL" [(ngModel)]="articulo.url">

                <div class="input-group mb-2 mt-2">
                    <span class="input-group-text">Contenido</span>
                    <textarea class="form-control" aria-label="With textarea" [(ngModel)]="articulo.contenido"></textarea>
                </div>

                <label for="fecha" class="form-label m-1">Fecha</label>
                <input type="date" id="fecha" class="form-control mb-2 mt-1" [(ngModel)]="articulo.fecha">

                <button class="btn btn-primary" (click)="guardarElemento()">Guardar</button>
            </div>

            <hr>

            <!-- Lista de artículos -->
            <div class="container">
                @for (articulo of listaArticulos; track articulo.id) {
                <div class="card mb-3" style="max-height: 300px;">
                    <div class="card-body overflow-hidden">
                        <h5 class="card-title">{{articulo.titulo}}</h5>
                        <p class="card-text">{{articulo.fecha}}</p>
                        <img [src]="articulo.url" [alt]="articulo.titulo" class="img-fluid mb-2">
                        <p class="card-text text-truncate">{{articulo.contenido}}</p>
                        <a class="btn btn-primary" (click)="leerMas(articulo)">Leer Más</a>
                    </div>
                </div>
                }
            </div>
        </div>

        <!-- Columna derecha -->
        <div class="col-md-8 col-12">
            <div class="container d-flex flex-column m-3">
                <h2>{{articuloNuevo.titulo}}</h2>
                <p>{{articuloNuevo.fecha}}</p>
                <img [src]="articuloNuevo.url" [alt]="articuloNuevo.titulo" class="img-fluid mb-3">
                <p>{{articuloNuevo.contenido}}</p>
            </div>
        </div>
    </div>
</div>
