<div class="container-md px-5 my-5">
    <form [formGroup]="userLogin" (ngSubmit)="submit()">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" aria-describedby="username"
                formControlName="username">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
        </div>
        <button type="submit" class="btn btn-outline-success">Submit</button>
        <button type="button" class="btn btn-outline-warning" (click)="volverPrincipal()">Volver</button>
    </form>
</div>
