<div class="container my-4">

@if(producto){
    <!-- Imagen del artículo -->
  <div class="text-center mb-3">
    <img class="img-fluid rounded" [src]="articulo.urlImagen" alt="Imagen del artículo">
  </div>

  <!-- Información general -->
  <div class="mb-3">
    <h1 class="fw-bold">{{ articulo.titulo }}</h1>
    <h4 class="text-muted">{{ articulo.subtitulo }}</h4>
    <p class="mb-1"><strong>Autor:</strong> {{ articulo.autor }}</p>
    <p class="mb-1"><strong>Fecha:</strong> {{ articulo.fecha }}</p>
  </div>


  <!-- Botón volver a home -->
  <div class="text-center mt-4">
    <button class="btn btn-primary" routerLink="home">Volver a Home</button>
  </div>

}@else {
    <p>Ha ocurrido algún error y no hemos encontrado el Producto</p>
    <button class="btn btn-warning" routerLink = 'home'>Home</button>
}

</div>
